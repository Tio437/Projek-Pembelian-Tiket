<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Detail Studio ' + ${studio.nomorStudio}">Detail Studio</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; max-width: 1000px; margin: 20px auto; background-color: #f4f4f4; }
        h1, h2, h3 { color: #333; margin-top: 0; }
        .header-link { margin-bottom: 20px; display: inline-block; text-decoration: none; color: #007bff; }
        .main-container { display: grid; grid-template-columns: 1fr 2fr; gap: 30px; }
        
        .card { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        
        /* Form Styles */
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9em; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; margin-bottom: 10px; }
        
        button { width: 100%; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; color: white; transition: 0.3s; }
        .btn-blue { background-color: #007bff; }
        .btn-green { background-color: #28a745; }
        .btn-green:hover { background-color: #218838; }

        /* Table Styles */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border-bottom: 1px solid #eee; padding: 10px; text-align: left; }
        th { background-color: #f8f9fa; color: #555; }
        .seat-badge { background: #e2e6ea; padding: 3px 8px; border-radius: 4px; font-weight: bold; font-size: 0.85em; }
    </style>
</head>
<body>

    <a href="/admin/studios" class="header-link">&larr; Kembali ke Daftar Studio</a>
    
    <h1 th:text="'Manajemen Kursi: Studio ' + ${studio.nomorStudio}">Studio 1</h1>

    <div class="main-container">
        
        <div class="left-column">
            
            <div class="card" style="border-left: 5px solid #28a745;">
                <h3>ðŸš€ Generator Otomatis</h3>
                <p style="font-size: 0.9em; color: #666; margin-bottom: 15px;">
                    Pilih dimensi (Baris x Kolom). Baris A adalah baris paling depan (Layar).
                </p>
                
                <form th:action="@{/admin/studio/generate}" method="post">
                    <input type="hidden" name="studioId" th:value="${studio.id}" />
                    
                    <div>
                        <label for="template">Pilih Layout (Baris x 10 Kolom):</label>
                        <select id="template" name="template" required>
                            <option value="50">10 x 5 Baris (50 Kursi - A s/d E)</option>
                            <option value="60">10 x 6 Baris (60 Kursi - A s/d F)</option>
                            <option value="70">10 x 7 Baris (70 Kursi - A s/d G)</option>
                            <option value="80">10 x 8 Baris (80 Kursi - A s/d H)</option>
                            <option value="90">10 x 9 Baris (90 Kursi - A s/d I)</option>
                            <option value="100">10 x 10 Baris (100 Kursi - A s/d J)</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn-green">Generate Kursi</button>
                </form>
            </div>
                    
                    <button type="submit" class="btn-green">Generate Kursi</button>
                </form>
            </div>

            <div class="card">
                <h3>Tambah Manual</h3>
                <form th:action="@{/admin/studio/addKursi}" th:object="${kursiBaru}" method="post">
                    <input type="hidden" name="studioId" th:value="${studio.id}" />

                    <div>
                        <label>Baris (Contoh: A):</label>
                        <input type="text" th:field="*{nomorBaris}" required />
                    </div>
                    <div>
                        <label>Nomor (Contoh: 12):</label>
                        <input type="number" th:field="*{nomorKursi}" required />
                    </div>
                    
                    <button type="submit" class="btn-blue">Tambah Satuan</button>
                </form>
            </div>
        </div>

        <div class="right-column">
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3>Daftar Kursi</h3>
                    <span style="background:#007bff; color:white; padding:5px 10px; border-radius:15px; font-size:0.8em;" 
                          th:text="${studio.daftarKursi.size()} + ' Kursi'">
                        0 Kursi
                    </span>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Baris</th>
                            <th>Nomor</th>
                            <th>Kode</th>
                            <th>Jenis</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="kursi : ${studio.daftarKursi}">
                            <td th:text="${kursi.nomorBaris}">A</td>
                            <td th:text="${kursi.nomorKursi}">1</td>
                            <td><span class="seat-badge" th:text="${kursi.nomorBaris} + ${kursi.nomorKursi}">A1</span></td>
                            <td th:text="${kursi.jenis}">Regular</td>
                        </tr>
                    </tbody>
                </table>
                
                <div th:if="${studio.daftarKursi.isEmpty()}" style="padding: 20px; text-align: center; color: #999;">
                    Belum ada kursi. Gunakan generator di samping.
                </div>
            </div>
        </div>
    </div>

</body>
</html>
